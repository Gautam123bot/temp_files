<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0-beta1/css/bootstrap.min.css" />
</head>
<body>
    <div class="row">
        <div class="col-12">
            <form action="" method="post">
                {% csrf_token %}
                <label for="">Value 1</label>
                <input type="text" name="num1" id="" class="form-control"><br><br>
                <label for="">Select operator...</label>
                <select name="opr" id="" class="form-control">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select><br><br>
                <label for="">Value 2</label>
                <input type="text" name="num2" id="" class="form-control"><br>

                <button type="submit" class="btn btn-primary">Submit</button><br>
                <label for="">Output</label>
                <input type="text" value="{{c}}" name="" id="" class="form-control">
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
